extends: existence
message: "When you write out a telephone number, start with the country code preceded by a plus ( + ) sign. Use dashes to separate numbers in the phone number. Don't use parentheses or periods to separate the numbers."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Phonenumbers
nonword: true
ignorecase: false
level: warning
scope: sentence
tokens:
  - '\(\+?\d{1,3}\)\s?\d+\.?'
  - '\d{2,}\.\d{2,}\.\d{2,}'


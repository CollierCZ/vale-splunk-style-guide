extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/USspelling'
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  'ad-hoc': if needed
  'et al.': and others
  'etc.': and so on
  'via': through or by using
  'vice versa': and the reverse
  'vs.': versus
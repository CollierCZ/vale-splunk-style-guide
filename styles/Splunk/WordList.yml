extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Usagedictionary'
level: warning
ignorecase: false
action:
  name: replace
swap:
  'The Splunk Platform': The Splunk platform
  '^Splunk platform': The Splunk platform
  'SIT': Splunk IT Cloud
  'SSC': Splunk Security Cloud
  'SOC': Splunk Observability Cloud
  '(?:UNIX|Linux)': Use *nix if both Linux and UNIX are supported. 
  '(?:addon|add-On|Add-On|AddOn)': add-on|Add-on
  '(?:addons|add-Ons|Add-Ons|AddOns)': add-ons|Add-ons
  'above': higher for software versions
  'allows you to': lets you
  'at present': now
  'backend': Use "back end" as a noun or "back-end" as an adjective.
  'basic steps': steps
  'be sure to': make sure
  'boolean': Boolean
  'can not': can't|cannot
  'carriage return': line break
  'check out': see
  'checkbox': check box
  'click on': click
  'cog': gear|gear icon
  'choose': select
  'consult': see
  'could': can
  'DA': add-on
  'dark mode': dark theme
  'datapoint': data point
  'data set': dataset
  'demonstrate': show
  'desire': want
  '(?:dialogue|dialogue box|modal)': dialog box
  'double-check': check|make sure
  'double click': double-click
  'drop-down': list|menu
  'earlier': lower for software versions
  'enables you to': lets you
  'end point': endpoint
  'epoch time': UNIX time
  'execute': run
  'fetch': retrieve
  '(?:field\/value pair|field value pair)': field-value pair
  'filename': file name
  'filesystem': file system
  'for instance': for example
  'frontend': Use "front end" as a noun or "front-end" as an adjective.
  'have been': are
  'have knowledge of': know
  'have plans': plan
  'have the option to': can
  'hex': hexadecimal
  'homepage': home page
  'hostname': host name
  'Internet': internet
  'is able to': can
  '(?:key\/value pair|key value pair)': key-value pair
  'later': higher for software versions
  'launch': open
  'light mode': light theme
  '(?:log into|Log into|Login to|login to|Log on as|log on as)': log in
  '(?:log off|Log off)': log out
  'may': might
  'mouse over': hover over
  'MFA': multifactor authentication
  'multivalued field': multivalue field
  '(?:N\/A|N\.A\.|NA)': n/a
  '(?:on premise|on-premise|On premise|On-premise|on prem|on-prem|On prem|On-prem)': on-premises
  'out-of-the-box': default
  'path name': path
  'pathname': path
  'percent': \%
  'perform': run
  'plug-in': plug in as verb or plugin as noun or adjective
  'point to': hover over
  'preconfigured': configured
  'reach a decision': decide
  '(?:read only|Read only|Read-Only|readonly|Readonly)': read-only
  '(?:read-write|Read-Write|Read-write)': read/write
  '(?:real-time|realtime|Real-time|Realtime)': real time
  'reboot': restart
  'read': see
  're-enable': reenable or enable again
  're-enter': reenter or enter again
  '(?:refer to|Refer to)': see
  'referred to as': called
  '(?:regex|RegEx|Regex)': regular expression
  'rerun': run <something> again
  'right click': right-click
  '(?:run time|Run time|run-time|Run-time)': runtime
  'SA': add-on
  'show up': appear
  'shows up': appears
  '(?:sign in|Sign in|sign on|Sign on)': log in
  'specify': select, click, or enter
  '(?:spin up|Spin up)': start
  '(?:spin down|Spin down)': stop
  'SDP': Splunk Developer Portal
  'Splunk Cloud': Splunk Cloud Platform
  '(?:Splunk dev portal|Splunk Dev Portal)': Splunk Developer Portal
  'Splunk Enterprise platform': Splunk Enterprise
  '(?:Splunk Software|Splunk Software instance)': Splunk software
  '(?:SplunkWeb|Splunk UI|Splunk Web UI|Web UI|Web Interface)': Splunk Web
  'Spunk': Splunk
  '(?:stand-alone|stand alone)': standalone
  'toggle': switch
  'takes you to': opens
  'TA': add-on
  'tarball': TAR file
  'timeseries': time series or time-series
  'URN': URI
  'user name': username
  'utilize': use
  'vetted': approved
  '(?:visit|Visit)': go to
  'wizard': guided setup
  'wish': want





